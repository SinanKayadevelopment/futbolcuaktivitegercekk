<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .contact-form {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

.contact-form h3 {
    margin-bottom: 15px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-submit {
    background-color: #004aad; 
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-submit:hover {
    background-color: #002b6e;
}
.contact-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    padding: 40px;
    background-color: #f5f5f5;
}

.contact-card, .contact-form, .location {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 60%;
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
}

.contact-card h2 {
    margin-bottom: 10px;
}

.contact-form h3, .location h3 {
    margin-bottom: 15px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #0056b3;
}

.location iframe {
    border-radius: 10px;
}

      

    </style>
</head>
<body>
    <<div class="contact-section">
        <div class="contact-card">
            <h2>Bizimle İletişime Geçin</h2>
            <p><strong>Adres:</strong> Örnek Mahallesi, Örnek Sokak, No: 123, İstanbul</p>
            <p><strong>Telefon:</strong> +90 123 456 78 90</p>
            <p><strong>E-posta:</strong> bilgi@orneksite.com</p>
        </div>
        
        <div class="contact-form">
            <h3>İletişim Formu</h3>
            <form>
                <input type="text" name="name" placeholder="İsim">
                <input type="email" name="email" placeholder="E-posta">
                <textarea name="message" placeholder="Mesaj"></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
        
        <div class="location">
            <h3>Konumumuz</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15061.172061057732!2d29.030203400000002!3d40.9880196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cad11c86e0e2cf%3A0x308b08d357af0b88!2s%C3%9Clker%20Fenerbah%C3%A7e%20%C5%9E%C3%BCkr%C3%BC%20Sara%C3%A7o%C4%9Flu%20Stadyumu!5e0!3m2!1str!2str!4v1697378035847!5m2!1str!2str" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
